name: Daily AI Fund Advisor

on:
  schedule:
    - cron: '30 1 * * 1-5' # åŒ—äº¬æ—¶é—´ 9:30 (ä¿æŒä¸å˜)
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘ (ä¿æŒä¸å˜ï¼Œæ–¹ä¾¿ä½ æµ‹è¯•)
  
  # --- æš‚æ—¶å…³é—­ PUSH è§¦å‘ ---
  # push:
  #   paths-ignore:
  #     - 'portfolio.json'
  # ------------------------

concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Analysis
      env:
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
        MAIL_USER: ${{ secrets.MAIL_USER }}
        MAIL_PASS: ${{ secrets.MAIL_PASS }}
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        LLM_MODEL: "Pro/moonshotai/Kimi-K2.5"
      
      run: |
        python main.py

    - name: Commit and Push Portfolio
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        if [[ -n $(git status --porcelain portfolio.json) ]]; then
          git add portfolio.json
          git commit -m "ğŸ“ˆ Auto-update portfolio ledger [skip ci]"
          git push
        else
          echo "No changes in portfolio."
        fi
