name: Daily AI Fund Advisor

on:
  schedule:
    # 重点修改这里：
    # Cron 语法: 分 时 日 月 周
    # UTC 01:30 = 北京时间 09:30
    # 1-5 代表周一到周五
    - cron: '30 1 * * 1-5'
  workflow_dispatch: # 保留手动触发按钮，方便随时测试

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        # 强制更新 google 库
        pip install --upgrade google-generativeai

    - name: Run Analysis
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MAIL_USER: ${{ secrets.MAIL_USER }}
        MAIL_PASS: ${{ secrets.MAIL_PASS }}
      run: |
        python main.py
