# 全局设置
global:
  base_invest_amount: 200
  max_daily_invest: 1000
  tushare_token: "${{ secrets.TUSHARE_TOKEN }}" # 需要在 GitHub Secrets 配置

# V4.0 策略参数
strategy:
  # 预测性指标
  etf_premium_threshold: 0.03   # 溢价率 > 3% 禁止买入
  etf_discount_threshold: -0.02 # 折价率 < -2% 加倍定投
  
  # 多周期共振
  enable_weekly_filter: true    # 开启周线趋势过滤
  
  # 基础指标
  rsi_buy: 35
  rsi_sell: 70

# 基金池 (混合配置)
funds:
  # 示例：跨境ETF (必须监控溢价率)
  - code: "513180" 
    name: "恒生科技ETF"
    type: "etf_cross_border"
    sector_keyword: "恒生科技"

  # 示例：A股场外基金
  - code: "008114"
    name: "天弘红利低波A"
    type: "fund"
    sector_keyword: "红利低波"
